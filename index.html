<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="title-wrapper">
      <div class="title">
        <h1>σημερα να</h1>
        <input type="image" src="images/icon-moon.svg" />
      </div>
      <form class="text-input">
        <input type="text" placeholder="Προσθέστε αγγαρεία..." maxlength="34" id="task-name">
        <input method="post" type="submit" value="Προσθήκη" id="add">
      </form>
    </div>
    <div class="answers-wrapper"></div>
    <div class="app-controls">
      <p class="counter"></p>
      <div class="state">
        <a href="">Όλα</a>
        <a href="">Ενεργά</a>
        <a href="">Ολοκληρωμένα</a>
      </div>
      <div class="completed">
        <a href="#">Διαγραφή <br> ολοκληρωμένων</a>
      </div>
    </div>
    <h6 class="instructions">Drag and drop to reorder list (not working)</h6>
    <script src="script.js"></script>
  </body>

</html>
