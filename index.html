<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
  </head>

  <body class="light" id="body">
    <img src="images/bg-desktop-light.jpg" alt="light" class="img--1 show-image">
    <img src="images/bg-desktop-dark.jpg" alt="dark" class="img--2 hide-image">
    <div class="title-wrapper">
      <div class="title">
        <h1>todo</h1>
        <button class="toggle">
          <img src="images/icon-moon.svg" class="icon-moon show">
          <img src="images/icon-sun.svg" class="icon-sun hide">
        </button>
      </div>
      <form class="text-input">
        <input type="text" placeholder="Create a new task.." maxlength="34" id="task-name">
        <input method="post" type="submit" value="Add" id="add">
      </form>
    </div>
    <div class="answers-wrapper"></div>
    <div class="app-controls">
      <a href="#" class="completed">Clear completed</a>
    </div>
    <h5 class="instructions">Drag and drop to reorder list</h5>
  </body>

</html>
